<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Event Tracker</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <main class="container mt-5">
      <section class="row mb-3" aria-labelledby="time-section">
        <div class="col">
          <h5 id="time-section">Current Time:</h5>
          <p id="currentTime"></p>
        </div>
      </section>
      <section class="row mb-3" aria-labelledby="event-section">
        <div class="col">
          <h5 id="event-section">Current Event:</h5>
          <p id="currentEvent"></p>
        </div>
      </section>
      <section class="row mb-3" aria-labelledby="time-remaining-section">
        <div class="col">
          <h5 id="time-remaining-section">Time Remaining in Current Event:</h5>
          <p id="timeRemainingInCurrentEvent"></p>
        </div>
      </section>
      <section class="row mb-3" aria-labelledby="new-event-section">
        <div class="col">
          <h5 id="new-event-section">Time to New Event:</h5>
          <p id="timeToNewEvent"></p>
        </div>
      </section>
      <section class="row mb-3" aria-labelledby="table-section">
        <div class="col">
          <h5 id="table-section">Pressure Event Windows:</h5>
          <div id="tableData"></div> 
        </div>
      </section>
    </main>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" defer></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" defer></script>
  <script src="script.js" defer></script>
</html>
